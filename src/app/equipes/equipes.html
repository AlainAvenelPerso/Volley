<div class="button-container">

  @for (equipe of equipes$ | async; track equipe.code) {
  <button (click)="this.router.navigate(['info-equipe'],
          { state: {  codeEquipe: equipe.code, codeCategorie: equipe.codeCategorie} }
  )">
    {{ equipe.nom }}
    @if (this.pouleSelectionnee == 0) {
     ({{ equipe.nomCategorie }})
    }
  </button>
  }
</div>
