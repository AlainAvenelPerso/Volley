<!-- Hamburger menu (CSS-only) -->
<input id="menu-toggle" class="menu-toggle" type="checkbox" aria-hidden="true" />
<label for="menu-toggle" class="burger" aria-label="Open menu">
  <span></span>
  <span></span>
  <span></span>
</label>

<nav class="side-menu" aria-hidden="true">
  <ul>
    <li><a routerLink="/" (click)="closeMenu()">Accueil</a></li>
    @if (isConnected$ | async) {
    <li><a routerLink="/matchs" (click)="closeMenu()">Matchs</a></li>
    <li><a routerLink="/equipes" (click)="closeMenu()">Equipes du club</a></li>
    <li><a routerLink="/connexion" (click)="disconnect(); closeMenu()">DÃ©connexion</a></li>
    } @else {
    <li><a routerLink="/connexion" (click)="closeMenu()">Connexion</a></li>
    }
  </ul>
</nav>

<label for="menu-toggle" class="menu-overlay" aria-hidden="true"></label>

<!-- Fixed header (moved outside main so it behaves like the footer) -->
<div class="app-container">
  <header class="main-header" role="banner">
    <div class="header-left">
      <a routerLink="/" (click)="closeMenu()" class="logo-link" aria-label="Accueil">
        <img src="assets/LogoUfolep.gif" alt="UFOLEP logo" class="header-logo" />
      </a>
    </div>
    <div class="header-right">
      <div class="header-text">
        <div>{{ (saisonParsed$ | async)?.startYear }}</div>
        <div>{{ (saisonParsed$ | async)?.endYear }}</div>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer id="app-footer" class="app-footer" [class.visible]="(message$ | async)" aria-live="polite" role="status">
    {{ message$ | async }}
  </footer>
</div>
